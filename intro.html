<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Terminal Loader</title>
    <style>
      @keyframes blinkCursor {
        50% { border-right-color: transparent; }
      }

      @keyframes typeAndDelete {
        0%, 10% { width: 0; }
        45%, 55% { width: 20em; }
        90%, 100% { width: 0; }
      }

      /* Centering the loader */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #111;
        flex-direction: column; /* Stack the content vertically */
        position: relative; /* Allow absolute positioning inside body */
      }

      .terminal-loader {
        border: 0.1em solid #333;
        background-color: #1a1a1a;
        color: #0f0;
        font-family: "Courier New", Courier, monospace;
        font-size: 1em;
        padding: 1.5em 1em;
        width: 21em; /* fixed width */
        max-width: 90%; /* allows responsiveness */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      .terminal-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1.5em;
        background-color: #333;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        padding: 0 0.4em;
        box-sizing: border-box;
      }

      .terminal-title {
        float: left;
        line-height: 1.5em;
        color: #eee;
      }

      .text {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 0.2em solid green;
        animation: typeAndDelete 4s steps(14) infinite, blinkCursor 0.5s step-end infinite alternate;
        margin-top: 1.5em;
      }

      /* Button container */
      .btn {
        width: 100%; /* Ensure button is inside full width of container */
        display: flex;
        justify-content: center; /* Center the button horizontally */
        position: absolute;
        bottom: 180px; /* Position button 20px from the bottom */
      }

      .btn button {
        padding: 1em 2em;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s;
      }

      .btn button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="terminal-loader">
      <div class="terminal-header">
        <div class="terminal-title">Status</div>
      </div>
      <div class="text">Welcome Ladies and Gentlemen...</div>
    </div>
    <div class="btn">
        <button onclick="window.location.href='https://paulmendoza24.github.io/main'">View main site</button>
    </div>
  </body>
</html>
